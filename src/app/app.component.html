<div class="app-container">
  <!-- Loading State -->
  <div *ngIf="isLoading$ | async" class="app-loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <!-- App Content -->
  <div *ngIf="shouldShowContent$ | async">
    <!-- Navigation Header -->
    <app-header *ngIf="showHeader$ | async"></app-header>

    <!-- Main Content -->
    <main class="app-main">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

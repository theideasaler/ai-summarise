<div class="app-container">
  <!-- Loading State -->
  <div *ngIf="isLoading$ | async; else contentTemplate" class="app-loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <ng-template #contentTemplate>
    <router-outlet></router-outlet>
  </ng-template>
</div>

@if (shouldDisplay) {
<div class="token-badge" [attr.aria-label]="ariaLabel" role="status"
  (click)="onBadgeClick($event)"
  [matTooltip]="tooltipText"
  matTooltipPosition="above"
  [matTooltipDisabled]="isTouchDevice || (!isEstimation && !tooltipText)"
>
  <span class="token-count">{{ tokenText }}</span>
  @if (isEstimation) {
  <mat-icon class="info-icon"> info </mat-icon>
  }
  </div>
}

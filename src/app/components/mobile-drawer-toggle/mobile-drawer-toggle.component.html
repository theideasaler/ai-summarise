<div class="top-header-bar">
  <button 
    class="mobile-toggle-btn" 
    (click)="toggleDrawer()" 
    [class.active]="isDrawerOpen$ | async"
    title="Toggle Menu"
    aria-label="Toggle navigation menu">
    <mat-icon>{{ (isDrawerOpen$ | async) ? 'close' : 'menu' }}</mat-icon>
  </button>
</div>

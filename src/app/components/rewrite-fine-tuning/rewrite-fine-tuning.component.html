<div class="rewrite-fine-tuning-container no-form-field-bottom-space">
  <!-- Rewrite Card Header -->
  <div class="rewrite-card">
    <mat-icon class="rewrite-icon">edit</mat-icon>
    <span class="rewrite-text">Recreate</span>
    <div class="token-badge-summary" (click)="tooltip.toggle()">
      <span class="token-count">{{ getTotalTokens() | number}} tokens</span>
      <mat-icon #tooltip="matTooltip" class="info-icon" 
        matTooltip="Estimated token usage - actual consumption may vary depending on the complexity of your request">info</mat-icon>
    </div>
    <div class="spacer"></div>
    <button mat-icon-button class="send-button" 
      (click)="onSubmit()" 
      [disabled]="!isValidPrompt"
      matTooltip="Recreate summary">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#fff">
        <path d="m176-120-56-56 301-302-181-45 198-123-17-234 179 151 216-88-87 217 151 178-234-16-124 198-45-181-301 301Zm24-520-80-80 80-80 80 80-80 80Zm355 197 48-79 93 7-60-71 35-86-86 35-71-59 7 92-79 49 90 22 23 90Zm165 323-80-80 80-80 80 80-80 80ZM569-570Z" />
      </svg>
    </button>
    <div class="fine-tuning-button-container">
      <button mat-icon-button class="fine-tuning-button" [class.active]="isExpanded"
        (click)="toggleExpanded()"
        [attr.aria-label]="'Fine-tune recreate settings'">
        <mat-icon>tune</mat-icon>
      </button>
      @if (hasSavedPrompt) {
      <div class="red-dot-indicator"></div>
      }
      </div>
  </div>

  <!-- Fine-tuning Panel -->
  <div class="fine-tuning-panel" *ngIf="isExpanded">
    <div class="panel-content">
      <mat-form-field appearance="outline" class="prompt-field">
        <mat-label>Custom Recreate Prompt</mat-label>
        <textarea 
          matInput 
          rows="3"
          placeholder="Describe how you'd like to transform the summary (e.g., 'Rewrite in a storytelling format with engaging hooks')"
          [value]="customPrompt()" 
          (input)="onPromptChange($event)"
          class="prompt-textarea">
        </textarea>
        <!-- Validation removed - prompt is now optional -->
      </mat-form-field>
      

    </div>
  </div>
</div>

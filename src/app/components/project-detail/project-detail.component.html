<div class="project-detail-container">
  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="50"></mat-spinner>
    <p>Loading project details...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="!isLoading && error" class="error-container">
    <mat-card>
      <mat-card-content>
        <div class="error-content">
          <mat-icon color="warn">error_outline</mat-icon>
          <h2>Unable to Load Project</h2>
          <p>{{ error }}</p>
          <button mat-raised-button color="primary" (click)="goBack()">
            <mat-icon>arrow_back</mat-icon>
            Back to Projects
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Project Content -->
  <div *ngIf="!isLoading && !error && project" class="project-content">
    <!-- Header -->
    <div class="project-header" [ngClass]="getHeaderClass()">
      <div class="header-main">
        <button mat-icon-button class="back-button" (click)="goBack()" matTooltip="Back to projects">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <div class="header-title">
          <mat-icon class="content-type-icon">{{ getContentTypeIcon() }}</mat-icon>
          <h1>{{ project.name }}</h1>
        </div>
      </div>
    </div>

    <!-- Summary Result Card -->
    <div class="summary-card-container" *ngIf="project.summaryData">
      <div class="summary-card">
        <div class="summary-header">
          <div class="summary-title-section">
            <h3>Summary</h3>
            <div class="summary-badges">
              <app-token-badge
                *ngIf="project.summaryData.tokensUsed !== undefined && project.summaryData.tokensUsed !== null"
                [tokensCount]="project.summaryData.tokensUsed"
                [isEstimation]="false">
              </app-token-badge>
              <span class="badge date-badge">
                Generated: {{ formatDate(project.summaryData.createdAt) }}
              </span>
            </div>
          </div>
          <div class="summary-actions">
            <button
              mat-icon-button
              class="export-icon-button"
              matTooltip="Export summary"
              (click)="exportSummaryContent()">
              <mat-icon>download</mat-icon>
            </button>
          </div>
        </div>

        <div class="summary-content">
          <div class="summary-rich-text" [innerHTML]="project.summaryData.content"></div>
        </div>

        <div class="summary-footer">
          <button
            mat-raised-button
            color="primary"
            class="copy-button-footer"
            (click)="copyToClipboard(project.summaryData.content, 'Summary', 'summary')"
            matTooltip="Copy summary">
            <mat-icon>content_copy</mat-icon>
            {{ copyButtonStates.summary() }}
          </button>
        </div>
      </div>
    </div>

    <!-- Recreation Result Card -->
    <div class="rewritten-summary-card-container" *ngIf="project.rewriteData">
      <div class="rewritten-summary-card">
        <div class="rewritten-summary-header">
          <div class="rewritten-summary-title-section">
            <mat-icon class="card-icon">article</mat-icon>
            <h3>Recreation</h3>
            <div class="rewritten-summary-badges">
              <app-token-badge
                *ngIf="project.rewriteData.tokensUsed !== undefined && project.rewriteData.tokensUsed !== null"
                [tokensCount]="project.rewriteData.tokensUsed"
                [isEstimation]="false">
              </app-token-badge>
              <span class="badge date-badge">
                Generated: {{ formatDate(project.rewriteData.createdAt) }}
              </span>
            </div>
          </div>
          <div class="summary-actions">
            <button
              mat-icon-button
              class="export-icon-button"
              matTooltip="Export recreation"
              (click)="exportRewriteContent()">
              <mat-icon>download</mat-icon>
            </button>
          </div>
        </div>

        <div class="rewritten-summary-content">
          <div class="summary-rich-text" [innerHTML]="project.rewriteData.content"></div>
        </div>

        <div class="rewritten-summary-footer">
          <button
            mat-raised-button
            color="primary"
            class="copy-button-footer"
            (click)="copyToClipboard(project.rewriteData.content, 'Recreation', 'rewrite')"
            matTooltip="Copy recreation">
            <mat-icon>content_copy</mat-icon>
            {{ copyButtonStates.rewrite() }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
